<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <div class="contact-entry">
        <img src="./3291695.png" width="60" height="60" alt="Ícone 1">
        <div class="input-group">
            <label for="name1">Nome:</label>
            <input type="text" id="name1" name="name1" placeholder="Digite seu nome">
            <label for="ID">ID:</label>
            <input type="tel" id="ID" name="ID" placeholder="Digite seu ID">
        </div>
    </div>
    
    <div class="contact-entry">
        <img src="./174848.png" width="60" height="60" alt="Ícone 2">
        <div class="input-group">
            <label for="name2">Nome:</label>
            <input type="text" id="name2" name="name2" placeholder="Digite seu nome">
        </div>
    </div>
    
    <div class="contact-entry">
        <img src="./1384055.png" width="60" height="60" alt="Ícone 3">
        <div class="input-group">
            <label for="name3">Nome:</label>
            <input type="text" id="name3" name="name3" placeholder="Digite seu nome">
            <label for="phone3">Celular:</label>
            <input type="tel" id="phone3" name="phone3" placeholder="Digite seu número">
        </div>
    </div>
    <button>Enviar</button>
</body>
</html>
